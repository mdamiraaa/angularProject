<table class="table table-hover">
  <thead>
  <tr>
      <td>Film</td>
      <td>Date</td>
      <td>Time</td>
      <td>Hall</td>
      <td colspan="1">Actions</td>
  </tr>
  </thead>

  <tbody>
    
    <tr *ngFor="let session of cinema.sessions">
      <td>{{ session.film.film_name}}</td>
      <td>{{ session.date }}</td>
      <td>{{ session.time}}</td>
      <td>{{ session.hall.name }}</td>

     
      <td><button  class="btn btn-danger" (click)="deleteSession(cinema._id,session.id)">Delete</button></td>
     
</tr>
  </tbody>
</table>
