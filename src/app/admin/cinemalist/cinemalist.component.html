<table class="table table-hover">
  <thead>
  <tr>
      <td> Name</td>
      <td>Address</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let cinema of cinemas">
      <td>{{ cinema.cinema_name }}</td>
      <td>{{ cinema.cinema_address }}</td>

      <td><a [routerLink]="['/cinemaedit', cinema._id]" class="btn btn-primary">Edit</a></td>
      <td><button (click)="deleteCinema(cinema._id)"  class="btn btn-danger">Delete</button></td>
</tr>
  </tbody>
</table>
