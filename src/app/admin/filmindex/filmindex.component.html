<table class="table table-hover">
  <thead>
  <tr>
      <td> Name</td>
      <td>Duration</td>
      <td>Studio</td>
      <td>Limit</td>
      <td>Format</td>
      <td>Genre</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let film of films">
      <td>{{ film.film_name }}</td>
      <td>{{ film.film_duration }}</td>
      <td>{{ film.film_studio }}</td>
      <td>{{ film.film_limit }}</td>
      <td>{{ film.film_format }}</td>
      <td>{{ film.film_genre }}</td>
      <td><a [routerLink]="['/edit', film._id]" class="btn btn-primary">Edit</a></td>
      <td><button (click)="deleteFilm(film._id)"  class="btn btn-danger">Delete</button></td>
</tr>
  </tbody>
</table>
