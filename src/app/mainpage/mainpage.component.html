<div class="bigdiv">
        <div class="gallery">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                                <img class="d-block " src="{{url4}}"alt="Third slide" style="width:670px; height: 563px; margin-left: 15%">
                                <div class="overlay">{{films["3"].film_name}}<br>
                                    {{films["3"].film_studio}}</div>
                            </div>
                        <div class="carousel-item">
                                <img class="d-block" src="{{url1}}" alt="First slide" style="width:670px; height: 563px; margin-left: 15%">
                                <div class="overlay">{{films["0"].film_name}}<br>
                                {{films["0"].film_studio}}</div>
                            </div>
                        <div class="carousel-item">
                                <img class="d-block " src="{{url3}}"alt="Third slide" style="width:447px; height: 563px; margin-left: 25%">
                                <div class="overlay1">{{films["2"].film_name}}<br>
                                    {{films["2"].film_studio}}</div>
                            </div>
                        <div class="carousel-item">
                            <img class="d-block" src="{{url2}}" alt="Second slide" style="width:447px; height: 563px; margin-left: 25%">
                            <div class="overlay1">{{films["1"].film_name}}<br>
                                {{films["1"].film_studio}}</div>
                            </div>

                       
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
        </div>

<div class="listoffilms">
    <h2>Премьеры недели</h2>
        <ol class="ball">
            <li *ngFor="let film of films" (click)="openModal(film)"  class="a">{{film.film_name}}</li>
        </ol>        
</div>

</div>
